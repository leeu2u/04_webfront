<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/structure.css">
    <script src="https://kit.fontawesome.com/d9d84cdb34.js" crossorigin="anonymous"></script>
    <!--fontawesome 사이트 아이콘 이용 -->
</head>

<body>
    <!-- 
        기존 영역 분할에 사용한 div, span 태그는
        태그의 이름만 봤을 때 나눈다는 것 이외에는 의미를 파악할 수 없다.
        -> id, class 속성을 필수적으로 추가해야하는 번거로움이 있다. 

        이러한 문제점을 해결하고자 
        태그의 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        추가적으로 웹 접근성 향상에 도움이 되는 
        시맨틱태그(sementic tag, 의미있는 태그)가 HTML5에서 추가됨.
        
        [시맨틱 태그의 종류]
        1. <main> : 현재 문서의 주된 콘텐츠를 작성하는 영역
        2. <header> : 문서의 제목, 머리말 영역
        3. <footer> : 문서의 하단 부분, 꼬리말, 정보 작성 영역
        4. <nav> : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역
            - <nav>안에는 a 태그들이 나열되어있다
            - <nav>는 <li>로 만든다
        5. <aside> : 사이드바, 광고 등을 표시하는 양쪽 영역
        6. <section> : 구역을 구분하기 위한 영역 (제일 흔하게 사용)
        7. <article> : 본문과 독립된 콘텐츠를 작성하는 영역
            (사용 빈도 낮음 -> section 사용 가능)
     -->

    <!-- <main> = container -->
    <main>
        <header>
            <!-- 로고부분은 div써도됨 -->
            <!-- 클릭 시 메인페이지로 이동하는 로고 -->

            <section>
                <a href="#">
                    <img src="./img/logo.jpg" id="home-logo">
                </a>
            </section>

            <!-- 검색창 영역 -->
            <section>
                <article class="search-area">
                    <!-- input쓰기 전에 form action=""사용하여 링크 넣기 -->
                    <form action="#">

                        <!-- 기능을 묶을때 fieldset 사용 -->
                        <fieldset>
                            <input type="text" id="query" name="query" placeholder="검색어를 입력해주세요.">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </article>
            </section>

            <!-- 공백 -->
            <section>

            </section>

        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>

        </nav>

        <section class="content">
            <!-- 공백부분 -->
            <section class="content-1"></section>
            <!-- 로그인  -->
            <section class="content-2">
                <form action="#" name="login-form">
                    <!-- 아이디, 비닐번호, 로그인 버튼 -->
                    <fieldset id="id-pw-area">
                        <!-- 아아디, 비밀번호 -->
                        <section>
                            <!-- autocomplete 자동 완성 기능 off/on -->
                            <input name="inputId" placeholder="아이디" autocomplete="off">
                            <input name="inputPw" type="password" placeholder="비밀번호">
                        </section>

                        <!-- 로그인 버튼 -->
                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>
                    <!-- label 태그 : 방법 1 -->
                    <!-- <label for="saveId">아이디</label>
                    <input type="checkbox" name="saveId" id="saveId"> -->

                    <!-- label 태그 : 방법 2 -->
                    <label>
                        <input type="checkbox" name="saveId">아이디 저장
                    </label>

                    <!-- 회원가입 / ID/PW 찾기 -->
                    <article id="signtUp-find-area">
                        <!-- form은 input에서 버튼을 클릭해서 링크 이동하고
                        단순 링크는 a 태그 사용 -->
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </article>

                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A10 Class
        </p>

        <article>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">고객센터</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
        </article>
    </footer>

</body>

</html>
